{% extends 'base.html' %}

{% block left-rail %}
{% endblock %}

{% block right-rail %}
{% endblock %}

{% block center-content %}
<div class="ui segment">
  <h2 class="ui center aligned icon header">
    <i class="closed captioning icon"></i>
    Text Information Retrieval Demo
  </h2>
</div>

<form method="get" target="{% url 'text-ir' %}">
  <div class="ui icon input">
    <div class="ui labeled input">
      <div class="ui label">
        Keywords
      </div>
      <input type="text" placeholder="Search..." name="search_for" value="{{ request.GET.search_for }}">
    </div>
    <div style="padding-left: 10px"> &nbsp; </div>
    <div class="ui labeled input">
      <div class="ui label">
        Title Weight
      </div>
      <input type="text" placeholder="title weight" name="title_weight" value="{{ request.GET.title_weight }}">
    </div>
    <div style="padding-left: 10px"> &nbsp; </div>
    <button type="submit" class="ui right labeled icon button">
      <i class="right arrow icon"></i>
      Go
    </button>
  </div>
</form>

<table class="ui celled table">
  <thead>
    <tr>
      <th style="width: 100px;">序号</th>
      <th style="width: 200px;">封面</th>
      <th style="width: 100px;">BV号</th>
      <th style="width: 100px;">标题</th>
      <th style="width: 100px;">简介</th>
      <th style="width: 100px;">投币数</th>
      <th style="width: 100px;">点赞数</th>
      <th style="width: 100px;">收藏数</th>
      <th style="width: 100px;">直达连接</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <div class="ui fitted toggle checkbox">
          <input type="checkbox" class="cc-course-checkbox" control-id="ControlID-5"><label for=""></label>
        </div>
      </td>
      <td>运筹学（二）</td>
      <td>2</td>
      <td>大二</td>
      <td>春季</td>
      <td>信息管理与信息系统|工业工程|工程管理|能源经济|经济统计|金融工程</td>
    </tr>
  </tbody>
</table>
{% endblock %}
